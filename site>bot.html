    <div class="centrez">
<h2 class="gras">Envoyer un message sur Discord</h2>
<textarea id="message" placeholder="Écris ton message..." rows="4" cols="50"></textarea><br>
<button onclick="sendMessage()">Envoyer</button>
<p id="feedback"></p>
    </div>
<script>
const webhookURL = "https://discord.com/api/webhooks/1466160687884537971/PolQBv3swgxgRwWqdxiX0zzZqaXa5AlGQc9vsEsxw0ZIBeCh-B7hO97jCdeiYV76Cd-D"; // Remplace par ton webhook dédié !

async function sendMessage(){
  const msg = document.getElementById("message").value.trim();
  const feedback = document.getElementById("feedback");

  if(!msg){
    feedback.textContent = "⚠️ Le message est vide.";
    feedback.style.color = "red";
    return;
  }

  try {
    const res = await fetch(webhookURL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({content: msg})
    });

    if(res.ok){
      feedback.textContent = "✅ Message envoyé !";
      feedback.style.color = "green";
      document.getElementById("message").value = "";
    } else {
      feedback.textContent = "❌ Erreur lors de l'envoi.";
      feedback.style.color = "red";
    }
  } catch(e) {
    feedback.textContent = "❌ Impossible de contacter Discord.";
    feedback.style.color = "red";
  }
}
</script>
